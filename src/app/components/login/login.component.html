<main class="form-signin w-100 m-auto text-center container" style="padding-top: 120px;">
    <div class="card p-5">
        <div *ngIf="isLoading" class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <img class="img-fluid w-25" src="https://www.mcicon.com/wp-content/uploads/2021/01/People_User_1-copy-4.jpg" alt="image_users">
            <h1 class="h2 mb-3 fw-normal">Por favor inicia sesión para ver el administrador de alumnos</h1>
            <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="help-block text-danger"> Escribe un correo valido</span>
            <div class="form-floating my-1">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="juandacalji@gmail.com"
                >
                <label for="email">Correo electrónico</label>
            </div>
            <div class="form-floating my-1">
                <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="0000000"
                >
                <label for="password">Contraseña</label>
            </div>
            <section class="example-section mb-3">
                <mat-checkbox
                    class="example-margin"
                    formControlName="remeber"
                    >Check me!</mat-checkbox>
              </section>
            <button class="w-100" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
            <p class="mt-3 mb-3 text-muted">¿Todavía no tienes una cuenta? <a class="link-primary" routerLink="/signup">Regístrate</a></p>
            <p class="mb-3 text-muted">&copy; 2022</p>
        </form>
    </div>
</main>
