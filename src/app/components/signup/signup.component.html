<main class="form-signin w-100 m-auto text-center container" style="padding-top: 100px;">
    <div class="card p-5">
        <div *ngIf="isLoading" class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <img class="img-fluid w-25" src="https://www.mcicon.com/wp-content/uploads/2021/01/People_User_1-copy-4.jpg" alt="image_users">
            <h1 class="h2 mb-3 fw-normal">Por favor crea una cuenta para ver el administrador de alumnos</h1>
            <div class="form-floating my-1">
                <input
                    formControlName="username"
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="pepito_perez"
                >
                <label for="username">Nombre de usuario</label>
            </div>
            <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block text-danger"> Escribe un correo valido</span>
            <div class="form-floating my-1">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="pepito@gmail.com"
                >
                <label for="email">Correo electrónico</label>
            </div>
            <div class="form-floating my-1">
                <input
                    formControlName="phone"
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="555 123456"
                >
                <label for="phone">Teléfono</label>
            </div>
            <div class="form-floating my-1">
                <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="0000000"
                >
                <label for="password">Contraseña</label>
            </div>
            <div class="form-floating mt-1 mb-3">
                <input
                    formControlName="password2"
                    type="password"
                    class="form-control"
                    id="password2"
                    placeholder="0000000"
                >
                <label for="password2">Confirmar contraseña</label>
            </div>
            <section class="example-section mb-3">
                <mat-checkbox
                    class="example-margin"
                    formControlName="admin"
                    >Quiero ser admin</mat-checkbox>
              </section>
            <button class="w-100" mat-raised-button color="accent" type="submit" [disabled]="!signupForm.valid">Registrarse</button>
            <p class="mt-3 mb-3 text-muted">¿Ya tienes una cuenta? <a class="link-primary" routerLink="/">Iniciar Sesión</a></p>
            <p class="mb-3 text-muted">&copy; 2022</p>
        </form>
    </div>
</main>
